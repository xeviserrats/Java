apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: xevi
  name: xevi-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: xevi-linux-service
              port:
                number: 80
